<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper
        {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            
        }
        
        .big , .small{
            background-color: rgb(9, 205, 9);
            height: 3rem;
            width: 100%;
            padding: 5rem;
            font-size: 3rem;
        }

        @media only screen and (min-width : 792px){
            .small{
                display: none;
                
            }


        }
        @media only screen and (max-width : 791px){
            .big{
                display: none;
            }
            .small{
                background-color: rgb(231, 125, 4);
                padding : 3rem;
            }

        }
    </style>
</head>
<body>
